<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
    <body>
        <main class="content__">
            <section class="logo"><img src="img/logo.svg"></section>
            <section class="main_content_user">
                <textarea class="input-cryp" id="textArea" pattern="[a-zA-Z0-9 ]*" placeholder="Digite seu texto"></textarea>
                <div class="action_button">
                    <div class="alert-menssage">
                        <span class="material-symbols-outlined">info</span>
                        <p class="message">Apenas letras minúsculas e sem acento</p>
                    </div>
                    <div class="button_group">
                        <button class="cryp" onclick="validate('cryp')">Criptografar</button>
                        <button class="decryp" onclick="validate('decryp')">Descriptografar</button>
                    </div>
                </div>
            </section>


            <section class="side-menu">
                <div class="En-De-crypted_result" id="En-De-crypted_result"></div>
                <div class="result-area" id="result-area">
                    <img class="img-default" src="img/img_side.svg">
                    <h3 class="startMsg">Nenhuma mensagem encontrada</h3>
                    <p class="pmsg">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <button class="copy-button" id="buttonCopy"  onclick=copy() >Copiar</button>
            </section>
        </main>

        <script src="app.js"></script>
    </body>
</html>
